<p-progressSpinner *ngIf="carregandoReceptores">
</p-progressSpinner>

<p-table [value]="receptores" *ngIf="!carregandoReceptores" >
  <ng-template pTemplate="header">
    <tr>
      <th>NOME COMPLETO</th>
      <th>EMAIL</th>
      <th>DATA NASCIMENTO</th>
      <th>AÇÕES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-receptor>
    <tr>
      <td>{{receptor.nomeCompleto}}</td>
      <td>{{receptor.email}}</td>
      <td>{{receptor.dataNascimento}}</td>
      <td>
        <button mat-mini-fab color="primary" pTooltip="Editar Enfermeiro" tooltipPosition="bottom">
          <i class="bi bi-pencil"></i>
        </button>
        <button mat-mini-fab color="warn" class="m-2" pTooltip="Excluir Enfermeiro" tooltipPosition="bottom">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
