<p-table [value]="doadores">
  <ng-template pTemplate="header">
    <tr>
      <th>NOME COMPLETO</th>
      <th>EMAIL</th>
      <th>DATA NASCIMENTO</th>
      <th>PONTUAÇÃO</th>
      <th>NÍVEL</th>
      <th>AÇÕES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-doador>
    <tr>
      <td>{{doador.nomeCompleto}}</td>
      <td>{{doador.email}}</td>
      <td>{{doador.dataNascimento}}</td>
      <td>{{doador.pontuacao}}</td>
      <td>{{doador.nivel}}</td>
      <td>
        <button mat-mini-fab color="primary m-2" pTooltip="Editar Doador" tooltipPosition="bottom">
          <i class="bi bi-pencil"></i>
        </button>
        <button mat-mini-fab color="warn" class="m-2" pTooltip="Excluir Doador" tooltipPosition="bottom">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
