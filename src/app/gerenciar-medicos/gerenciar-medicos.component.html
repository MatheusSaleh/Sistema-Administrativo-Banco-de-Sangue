<p-progressSpinner *ngIf="carregandoInformacoesMedicos"></p-progressSpinner>

<p-table [value]="medicos" *ngIf="!carregandoInformacoesMedicos" >
    <ng-template pTemplate="header">
        <tr>
            <th>NOME</th>
            <th>ESPECIALIDADE</th>
            <th>CRM</th>
            <th>ENDEREÇO</th>
            <th>TELEFONE</th>
            <th>EMAIL</th>
            <th>DATA NASCIMENTO</th>
            <th>DATA CADASTRO</th>
            <th>AÇÕES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-medico>
        <tr>
            <td>{{medico.nome}}</td>
            <td>{{medico.especialidade}}</td>
            <td>{{medico.crm}}</td>
            <td>{{medico.endereco}}</td>
            <td>{{medico.telefone}}</td>
            <td>{{medico.email}}</td>
            <td>{{medico.dataNascimento}}</td>
            <td>{{medico.dataCadastro}}</td>
            <td>
                <button mat-mini-fab color="primary m-2" pTooltip="Editar Questão" tooltipPosition="bottom">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button mat-mini-fab color="warn" class="m-2" pTooltip="Excluir Questão" tooltipPosition="bottom" >
                    <i class="bi bi-trash"></i>
                  </button>
            </td>
        </tr>
    </ng-template>
</p-table>
