<p-table [value]="enfermeiros" >
    <ng-template pTemplate="header">
        <tr>
            <th>COREN</th>
            <th>NOME COMPLETO</th>
            <th>DATA NASCIMENTO</th>
            <th>DATA CONTRATACAO</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-enfermeiro>
        <tr>
            <td>{{ enfermeiro.coren}}</td>
            <td>{{ enfermeiro.nomeCompleto }}</td>
            <td>{{ enfermeiro.dataNascimento }}</td>
            <td>{{ enfermeiro.dataContratacao}}</td>
            <td>
                <button mat-mini-fab color="primary">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button mat-mini-fab color="warn" class="m-2">
                    <i class="bi bi-trash"></i>
                  </button>
            </td>
        </tr>
    </ng-template>
</p-table>
